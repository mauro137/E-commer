<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="estilos/HEADER/recursos/logo_alura.svg"

        <a href="" target="_blank">
          <span class="btnLogin__txt"> Login </span></a

        src="estilos/HEADER/recursos/lupa.svg"

      />
      
    </header>

      <div class="promocion__info">

      <span class="promocion__info">Productos seleccionados con 33% de descuento</span>
      <button class="btn__promocion"> <a href="http://" target="_blank" rel="noopener noreferrer"></a> Ver consolas</button>
    </div>
    </section>
    <main class="productos">
      <section class="seccion__productos producto--star_wars"></section>
      <section class="seccion__productos producto--consolas"></section>
      <section class="seccion__productos producto--diversos"></section>
    </main>
    <footer class="footer">
      <section class="seccion__contacto"></section>
      <section class="seccion__rodapie"></section>
    </footer>
