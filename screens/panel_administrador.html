<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/reset.css"/>
    <link rel="stylesheet" href="../styles/base.css"/>
    <link rel="stylesheet" href="../styles/main/HEADER/header.css" />
    <link rel="stylesheet" href="../styles/main/PROMOCION/promocion.css" />
    <link rel="stylesheet" href="../styles/main/PRODUCTOS/productos-productos.css"/>
    <link rel="stylesheet" href="../styles/main/PRODUCTOS/productos-star_wars.css"/>
    <link rel="stylesheet" href="../styles/main/PRODUCTOS/productos-consolas.css"/>
    <link rel="stylesheet" href="../styles/main/PRODUCTOS/productos-diversos.css"/>
    <link rel="stylesheet" href="../styles/main/FOOTER/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/media-queries.css" />
    <link rel="stylesheet" href="../styles/login/login.css" />
    <link rel="stylesheet" href="../styles/admin-panel/admin.css" />
    <title>Panel Admin</title>
  </head>
  <body class="panel__admin">
    <my-header></my-header>
    <main class="agregar__producto">
      <form name="myform" class="agregar__producto__form" spellcheck="false" autocomplete="off">
        <h3 class="panel__titulo">
          Agregar Producto
          <span class="form__exito">PRODUCTO AGREGADO CON EXITO!</span>
          <span class="form__error">ERROR, REVISAR FORMULARIO</span>
        </h3>
        <div class="form__input__box form__input__box--url">
          <label
            class="label__input__form label__input__form--file"
            for="input__url"
          >
            Url de la imagen - formatos JPG, PNG , WEBM y SVG
          </label>
          <input
            id="form__input__imagen"
            class="panel__input"
            type="file"
            required    
            accept=".png, .jpg, .bmp, .svg"
          />
        </div>
        <div class="form__input__box form__input__box--categoria">
          <label for="form__input__categoria" class="label__input__form"
            >Categoria</label
          >
          <select
            name="form__input__categoria"
            id="form__input__categoria"
            class="panel__input"
            required
          >
            <option value="" selected disabled>Elige la categoria</option>
            <option value="data-section-star-wars">Star Wars</option>
            <option value="data-section-consolas">Consolas</option>
            <option value="data-section-diversos">Diversos</option>
          </select>
        </div>
        <div class="form__input__box" id="nombre">
          <label for="form__input__nombre" class="label__input__form"
            >Nombre del producto - Max 20 caracteres
          </label>
          <input
            name="form__input__nombre"
            id="form__input__nombre"
            class="panel__input"
            type="text"
            required
          />
        </div>
        <div class="form__input__box" id="precio">
          <label for="form__input__precio" class="label__input__form"
            >Precio del producto - solo numeros</label
          >
          <input
            name="form__input__precio"
            id="form__input__precio"
            class="panel__input"
            type="text"
            required     
          />
        </div>
        <div class="form__input__box" id="descripcion">
          <label for="producto__descripcion" class="label__input__form"
            >Descripcion del producto - Max 150 caracteres</label
          >
          <textarea
            name="form__input__descripcion"
            id="form__input__descripcion"
            cols="30"
            rows="10"
            required
          ></textarea>
        </div>
        <button type="submit" class="login__button login__button--producto">
          Agregar Producto
        </button>
      </form>
    </main>
    <my-footer></my-footer>
    <script type="module" src="../controladores/custom-elements/header_footer.js"></script>
    <script type="module" src="../controladores/admin-panel/validacion-agregar-producto.js" defer></script>
    <script type="module" src="../controladores/contact/validacion-contacto.js" defer></script> 
  </body>
</html>
