<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="estilos/PRODUCTOS/productos-consolas.css" />
    <link rel="stylesheet" href="estilos/PRODUCTOS/productos-diversos.css" />

    <title>Panel Admin</title>
  </head>
  <body class="panel__admin">
    <my-header></my-header>
    <main class="agregar__producto">
      <section class="agregar__producto__form">
        <h3 class="panel__titulo">Agregar Producto</h3>
        <div class="form__input__box">
          <label class="label__input__form" for="input__url">URL de la imagen</label>
          <input id="input__url" class="panel__input" type="text" />
        </div>
        <div class="form__input__box">
          <label for="form__input__categoria" class="label__input__form">Categoria</label>
          <input id="form__input__categoria" class="panel__input" type="text" />
        </div>
        <div class="form__input__box">
          <label for="form__input__nombre" class="label__input__form">Nombre del producto</label>
          <input id="form__input__nombre" class="panel__input" type="text" />
        </div>
        <div class="form__input__box">
          <label for="form__input__precio" class="label__input__form">Precio del producto</label>
          <input class="panel__input" type="text" />
        </div>
        <div class="form__input__box"> 
          <label for="producto__descripcion" class="label__input__form">Descripcion del producto</label>
        <textarea
          name="producto__descripcion"
          id="producto__descripcion"
          cols="30"
          rows="10"
        ></textarea>
        </div>
        <button class="login__button login__button--producto">Agregar Producto</button>
      </section>
    </main>
    <my-footer></my-footer>
  </body>
</html>
